kontraŭ	BRO1	<前> 맞은편, 반대측; …에 향하여, …에 대하여, 거슬려서, 반대하여, 등져서; …을 배경으로 하여;  …에 대비(對備)하여,  …과 대조하여; …에 기대어; …을 염려하여;  …마주서서; …에 반항하여. La urbodomo staras kontraŭla katedralo 시청은 큰 예배당 맞은편에 있다. Supereco de homo kontraŭbruto ne ekzistas 사람의 짐승에 대한 우월성은 존재하지 않는다. ŝanĝi varojn kontraŭ varoj 물물교환. ŝi eltiras siajn blankajn manojn kontraŭla ŝipo 그녀는 백옥같이흰손을 배를 향하여 내밀었다. Ne karesu la katon kontraŭla haroj 털을 거슬려 고양이를 쓰다듬지 말라. kuracilo kontraŭfebro 지열제(止熱劑), kontraŭa 반대쪽의, 반면의, 맞은편의, 상반의, 반대의, 방해의. kontraŭaĵo 방해물. kontraŭo 반면. kontraŭe 맞은편에,반대로, 그것은 고사하고, …은 커녕, 거꾸로, 반하여. kontraŭe de 거역하여, 위반하여, 어기고. kontraŭen 역향(逆向)하여, 반대방향으로. kontraŭema 심청 사나운,고집센, 심술센. kontraŭi <自> 반대하다, 방해하다, 반항하다. kontraŭulo 반대자, 적수(敵手), 상대자. kontraŭbatali 저항(抵抗)하다,(모인을 상대로) 싸우다. kontraŭdiro 모순(矛盾). kontraŭleĝa 위법(違法)의.  kontraŭmarko = kontramarko. kontraŭnorma 반상(反常)의, 비정상의. kontraŭorda, kontraŭregula 불규칙의, 변칙(變則)의, 비정규(非正規)의; 파격(破格)의; 정례(定例)를 위반한. kontraŭparoli <自 他> 반박(反駁)하다, 항변(抗辯)하다. kontraŭstari < 自 他> 저항하다, 대항하다, 대립하다. kontraŭveneno 해독약(解毒藥), 소독약. kontraŭvento 역풍(逆風) kontraŭvole 억지로, 마음에 없이. kontraŭvizito 회배(回拜), 답례의 방문. I. <전치사>  *  맞은편, 반대쪽. *  (진행을 가로막는 그 무엇을) 향하여. *  kontraŭ을 거슬러, 반대 방향으로, kontraŭ에 반하여. *  agi kontraŭ mia konscienco, kontraŭ la kutimoj 나의 양심에 반하여, 습관과 반대되게 행동하다; *  (교환이나 구입을 위해) kontraŭ을 주고,받고. *  kontraŭ과 비교,대조하여. *  (대면하고 있는 그 무엇을) 향하여. *  (어떤 사람에게) 대항하여, 반항하여. *  kontraŭ을 막아서, 방해해서. *  반대쪽에(서), 맞은편에(서). *  반대로, 전혀 다르게, 오히려, kontraŭ하기는 커녕.

var resultbox = document.getElementById('resultbox');

function Vorto(eo, bro, ko){
    this.eo = eo;
    this.bro = bro;
    this.ko = ko;
    this.eosearch = eo.toLowerCase().replace('-','');
    this.kosearch = ko.toLowerCase();
}    

var textlines = oritext.split('\n');
var vortolist = [];
for (var i of textlines){
    splited = i.split('\t');
    vortolist.push(new Vorto(splited[0], splited[1], splited[2]));  
    } 

function search(word){
    // 에스페란토 검색
    var num = 0;
    var pattern = new RegExp(word);
    for (var i of vortolist){
        if(pattern.test(i.eosearch)){
            display(i)
            num++;
            if (num>50){break;}
        }
    }
    // 한국어 검색
    num=0;
    for (var i of vortolist){
        if(pattern.test(i.kosearch)){
            display(i)
            num++;
            if (num>50){break;}
        }
    }
}

function display(vort){
    resultbox.innerHTML += "<p><span class='eo'>"+vort.eo +"</span>\t<span class='bro'>"+vort.bro+"</span>\t</span class='ko'>" + vort.ko +"</span></p>";
}

function searchnow(){
    resultbox.innerHTML="";
    search(supersigno(inputtext.value).toLowerCase());
}

function enterkey() {
        if (window.event.keyCode == 13) {
             // 엔터키가 눌렸을 때 실행할 내용
             searchnow();
        }
}

function supersigno(v){
v = v.replace("cx","ĉ").replace("gx","ĝ").replace("hx","ĥ");
v = v.replace("jx","ĵ").replace("sx","ŝ").replace("ux","ŭ");
v = v.replace("Cx","Ĉ").replace("Gx","Ĝ").replace("Hx","Ĥ");
v = v.replace("Jx","Ĵ").replace("Sx","Ŝ").replace("Ux","Ŭ");   
    return v;
}
