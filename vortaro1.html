var inputtext = document.getElementById('input');
var resultbox = document.getElementById('resultbox');

function Vorto(eo, bro, ko){
    this.eo = eo;
    this.bro = bro;
    this.ko = ko;
    this.eosearch = eo.toLowerCase().replace('-','');
    this.kosearch = ko.toLowerCase();
}    

var textlines = oritext.split('\n');
var vortolist = [];
for (var i of textlines){
    splited = i.split('\t');
    vortolist.push(new Vorto(splited[0], splited[1], splited[2]));  
    } 

function search(word){
    var num = 0;
    var pattern = new RegExp(word);
    for (var i of vortolist){
        if(pattern.test(i.eosearch)){
            display(i)
            num++;
            if (num>50){break;}
        }
    }
    for (var i of vortolist){
        if(pattern.test(i.kosearch)){
            display(i)
            num++;
            if (num>50){break;}
        }
    }
}

function display(vort){
    resultbox.innerHTML += vort.eo +"\t"+ vort.bro+"\t" + vort.ko +"<br //>";
}

function searchnow(){
    resultbox.innerHTML="";
    search(supersigno(inputtext.value).toLowerCase());
}

function enterkey() {
        if (window.event.keyCode == 13) {
             // 엔터키가 눌렸을 때 실행할 내용
             searchnow();
        }
}

function supersigno(v){
v = v.replace("cx","ĉ").replace("gx","ĝ").replace("hx","ĥ");
v = v.replace("jx","ĵ").replace("sx","ŝ").replace("ux","ŭ");
v = v.replace("Cx","Ĉ").replace("Gx","Ĝ").replace("Hx","Ĥ");
v = v.replace("Jx","Ĵ").replace("Sx","Ŝ").replace("Ux","Ŭ");   
    return v;
}
